<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Product Modal</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap"
			rel="stylesheet" />
	</head>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Global Container -->
		<div class="flex items-center justify-center h-screen p-3 bg-slate-100">
			<!-- Card -->
			<div class="gap-4 p-4 bg-white rounded-xl drop-shadow-xl md:grid md:grid-cols-8 md:grid-row-1 md:max-w-3xl">
				<!-- Product Image -->
				<img class="object-cover mb-5 md:col-span-4 md:rounded-tr-none md:rounded-br-none md:h-full rounded-xl" src="../assets/workstation.webp" alt="Work Station">
				<!-- Product Details -->
				<div class="md:col-span-4">
					<div>
						<span class="inline-block px-3 py-1 mb-3 text-xs antialiased subpixel-antialiased text-white rounded-full bg-gradient-to-r from-[#652ecd] to-[#fae3a9]">Free Shipping</span>
						<h1 class="text-2xl antialiased subpixel-antialiased font-bold">Software Developer & Music Producer Work Station</h1>
						<span class="block my-3 antialiased subpixel-antialiased font-semibold text-black line-through text-slate-400">$799</span>
						<span class="text-3xl antialiased subpixel-antialiased font-bold">$599</span>
						<p class="mb-5 text-sm antialiased subpixel-antialiased text-slate-400">The offer is valid until April 3 or as long as stock lasts!</p>
						<button class="block w-full p-3 text-white duration-100 bg-blue-500 border border-b-4 border-blue-700 rounded-md active:border-b-2 transition-border">Add to Cart</button>
					</div>
					<span class="inline-block my-5 text-xs font-semibold">50+ pcs. in stock</span>
					<div class="flex items-center space-x-5 justify-space-around">
						<button class="w-1/2 p-2 border rounded-md focus:ring-blue-200 focus:ring-offset-2 focus:ring-2 border-silver-300">Add to Cart</button>
						<button class="w-1/2 p-2 border rounded-md focus:ring-blue-200 focus:ring-offset-2 focus:ring-2 border-silver-300">Add to Wishlist</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
